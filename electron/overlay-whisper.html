<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InterviewBuddy</title>
  <style>
    /* ============================================
       MINIMAL NETFLIX + GOOGLE FUSION THEME
       ============================================ */
    
    :root {
      /* Netflix Colors */
      --netflix-black: #141414;
      --netflix-dark: #181818;
      --netflix-card: #2a2a2a;
      --netflix-hover: #3a3a3a;
      
      /* Soft Red Accents (Netflix Official + Google Minimal) */
      --accent-red: #E50914;
      --accent-red-light: rgba(229, 9, 20, 0.85);
      --accent-red-soft: rgba(229, 9, 20, 0.6);
      --accent-red-subtle: rgba(229, 9, 20, 0.15);
      --accent-glow: rgba(229, 9, 20, 0.12);
      
      /* Text Colors */
      --text-primary: #ffffff;
      --text-secondary: #b3b3b3;
      --text-muted: #808080;
      
      /* Glassmorphism (More Translucent) */
      --glass-bg: rgba(42, 42, 42, 0.5);
      --glass-border: rgba(255, 255, 255, 0.08);
      
      /* Shadows (Softer) */
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
      --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.4);
      --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.5);
      --shadow-glow: 0 0 24px var(--accent-glow);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, 
                   "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(180deg, var(--netflix-black) 0%, var(--netflix-dark) 100%);
      color: var(--text-primary);
      width: 400px;
      height: 600px;
      overflow: hidden;
      user-select: none;
      -webkit-app-region: drag;
    }
    
    /* ============================================
       HEADER
       ============================================ */
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px;
      background: var(--netflix-dark);
      border-bottom: 1px solid var(--accent-red-soft);
      -webkit-app-region: drag;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .logo-icon {
      font-size: 24px;
    }
    
    .logo-text {
      font-size: 18px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }
    
    .logo-accent {
      color: var(--accent-red-light);
    }
    
    .window-controls {
      display: flex;
      gap: 8px;
      -webkit-app-region: no-drag;
    }
    
    .window-btn {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      border: none;
      background: var(--netflix-card);
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }
    
    .window-btn:hover {
      background: var(--netflix-hover);
      color: var(--text-primary);
      transform: scale(1.05);
    }
    
    .window-btn.close-btn:hover {
      background: var(--accent-red-light);
      color: white;
    }
    
    /* ============================================
       SETTINGS BAR (Provider + Model Selection)
       ============================================ */
    
    .settings-bar {
      padding: 12px 20px;
      background: var(--netflix-card);
      display: flex;
      gap: 10px;
      -webkit-app-region: no-drag;
      border-bottom: 1px solid var(--glass-border);
    }
    
    .select-wrapper {
      flex: 1;
      position: relative;
    }

    .persona-wrapper {
      display: flex;
      align-items: flex-end;
    }

    .persona-btn {
      padding: 8px 16px;
      border-radius: 6px;
      border: 1px solid var(--glass-border);
      background: var(--netflix-dark);
      color: var(--text-primary);
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 6px;
      height: 32px;
    }

    .persona-btn:hover {
      border-color: var(--accent-red-soft);
      background: var(--netflix-hover);
    }

    .persona-btn.active {
      border-color: var(--accent-red-light);
      background: var(--accent-red-subtle);
    }

    .persona-icon {
      font-size: 14px;
    }

    .persona-label {
      font-weight: 500;
    }
    
    .select-label {
      font-size: 10px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
      display: block;
    }
    
    select {
      width: 100%;
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid var(--glass-border);
      background: var(--netflix-dark);
      color: var(--text-primary);
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      -webkit-app-region: no-drag;
    }
    
    select:hover {
      border-color: var(--accent-red-soft);
      background: var(--netflix-hover);
    }
    
    select:focus {
      outline: none;
      border-color: var(--accent-red-soft);
      box-shadow: 0 0 0 2px var(--accent-glow);
    }
    
    option {
      background: var(--netflix-dark);
      color: var(--text-primary);
      padding: 8px;
    }
    
    /* ============================================
       MAIN CONTENT AREA (SCROLLABLE)
       ============================================ */
    
    .content {
      height: calc(600px - 64px - 57px - 60px); /* Total - Header - Settings - Bottom Nav */
      overflow-y: auto;
      overflow-x: hidden;
      padding: 16px 20px;
      scroll-behavior: smooth;
      -webkit-app-region: no-drag;
    }
    
    /* Custom Scrollbar (Netflix-style) */
    .content::-webkit-scrollbar {
      width: 8px;
    }
    
    .content::-webkit-scrollbar-track {
      background: var(--netflix-black);
    }
    
    .content::-webkit-scrollbar-thumb {
      background: var(--netflix-card);
      border-radius: 4px;
    }
    
    .content::-webkit-scrollbar-thumb:hover {
      background: var(--accent-red-soft);
    }
    
    /* ============================================
       CARDS (Glassmorphism)
       ============================================ */
    
    .card {
      background: var(--glass-bg);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
      box-shadow: var(--shadow-sm);
      animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .card-title {
      font-size: 12px;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .card-content {
      font-size: 14px;
      line-height: 1.6;
      color: var(--text-primary);
    }
    
    .status-card {
      background: linear-gradient(135deg, var(--accent-red-subtle), var(--accent-red-soft));
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid var(--accent-red-soft);
      box-shadow: var(--shadow-glow);
    }
    
    .status-card .card-title {
      color: white;
    }
    
    .status-card .card-content {
      color: white;
      font-weight: 500;
    }
    
    .error-card {
      background: rgba(255, 68, 68, 0.15);
      border-color: rgba(255, 68, 68, 0.4);
    }
    
    /* ============================================
       RECORD BUTTON (Main CTA)
       ============================================ */
    
    .record-btn {
      position: absolute;
      bottom: 76px;
      left: 20px;
      right: 20px;
      padding: 16px;
      border-radius: 12px;
      border: 1px solid var(--accent-red-soft);
      background: linear-gradient(135deg, var(--accent-red-light), var(--accent-red));
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: var(--shadow-md);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      -webkit-app-region: no-drag;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .record-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 24px var(--accent-glow);
      border-color: var(--accent-red-light);
    }
    
    .record-btn:active {
      transform: translateY(0);
    }
    
    .record-btn.recording {
      animation: pulse 2s infinite;
      background: linear-gradient(135deg, rgba(229, 9, 20, 0.9), rgba(229, 9, 20, 0.7));
      border-color: var(--accent-red-light);
    }
    
    @keyframes pulse {
      0%, 100% {
        opacity: 1;
        box-shadow: 0 0 24px var(--accent-glow);
      }
      50% {
        opacity: 0.85;
        box-shadow: 0 0 32px rgba(229, 9, 20, 0.2);
      }
    }
    
    /* ============================================
       BOTTOM NAVIGATION BAR
       ============================================ */
    
    .bottom-nav {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: var(--netflix-card);
      border-top: 1px solid var(--glass-border);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 0 60px;
      -webkit-app-region: no-drag;
    }
    
    .nav-btn {
      flex: 1;
      height: 48px;
      border: none;
      background: transparent;
      color: var(--text-secondary);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 4px;
      transition: all 0.2s ease;
      border-radius: 8px;
    }
    
    .nav-btn:hover {
      background: var(--netflix-hover);
      color: var(--text-primary);
    }
    
    .nav-btn.active {
      color: var(--accent-red-light);
    }
    
    .nav-icon {
      font-size: 20px;
    }
    
    .nav-label {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    /* ============================================
       ACTION BUTTONS
       ============================================ */
    
    .action-btns {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }
    
    .action-btn {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid var(--glass-border);
      background: var(--netflix-dark);
      color: var(--text-primary);
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    
    .action-btn:hover {
      background: var(--accent-red-soft);
      border-color: var(--accent-red-soft);
      transform: translateY(-1px);
    }
    
    /* ============================================
       UTILITY CLASSES
       ============================================ */
    
    .hidden {
      display: none !important;
    }
    
    .text-muted {
      color: var(--text-muted);
      font-size: 12px;
    }
    
    .badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .badge-groq {
      background: rgba(138, 43, 226, 0.15);
      color: #b39ddb;
      border: 1px solid rgba(138, 43, 226, 0.25);
    }
    
    .badge-gemini {
      background: rgba(66, 133, 244, 0.15);
      color: #82b1ff;
      border: 1px solid rgba(66, 133, 244, 0.25);
    }

    /* ============================================
       HISTORY VIEW
       ============================================ */
    
    .history-item {
      background: var(--netflix-dark);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 8px;
      border: 1px solid var(--glass-border);
      transition: all 0.2s ease;
    }
    
    .history-item:hover {
      background: var(--netflix-hover);
      border-color: var(--accent-red-soft);
      transform: translateX(4px);
    }
    
    .history-timestamp {
      font-size: 10px;
      color: var(--text-muted);
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .history-question {
      font-size: 13px;
      color: var(--text-secondary);
      margin-bottom: 6px;
      font-weight: 500;
    }
    
    .history-answer {
      font-size: 12px;
      color: var(--text-muted);
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .history-empty {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-muted);
    }
    
    .history-empty-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.3;
    }

    /* ============================================
       PERSONA MODAL
       ============================================ */
    
    .persona-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      -webkit-app-region: no-drag;
    }

    .persona-content {
      background: var(--netflix-card);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      padding: 20px;
      width: 90%;
      max-width: 360px;
      max-height: 500px;
      overflow-y: auto;
      box-shadow: var(--shadow-lg);
    }

    .persona-content::-webkit-scrollbar {
      width: 6px;
    }

    .persona-content::-webkit-scrollbar-thumb {
      background: var(--netflix-hover);
      border-radius: 3px;
    }

    .persona-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .persona-title {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .persona-close {
      width: 28px;
      height: 28px;
      border: none;
      background: var(--netflix-hover);
      color: var(--text-secondary);
      border-radius: 6px;
      cursor: pointer;
      font-size: 18px;
      transition: all 0.2s ease;
    }

    .persona-close:hover {
      background: var(--accent-red-light);
      color: white;
    }

    .persona-section {
      margin-bottom: 20px;
    }

    .persona-section-title {
      font-size: 12px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 10px;
    }

    .persona-templates {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .persona-template {
      padding: 12px;
      background: var(--netflix-dark);
      border: 1px solid var(--glass-border);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .persona-template:hover {
      background: var(--netflix-hover);
      border-color: var(--accent-red-soft);
      transform: translateX(4px);
    }

    .persona-template.active {
      border-color: var(--accent-red-light);
      background: var(--accent-red-subtle);
    }

    .persona-template-title {
      font-size: 13px;
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .persona-template-desc {
      font-size: 11px;
      color: var(--text-muted);
      line-height: 1.4;
    }

    .persona-custom-input {
      width: 100%;
      padding: 12px;
      background: var(--netflix-dark);
      border: 1px solid var(--glass-border);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 12px;
      font-family: inherit;
      resize: vertical;
      min-height: 80px;
      transition: all 0.2s ease;
    }

    .persona-custom-input:focus {
      outline: none;
      border-color: var(--accent-red-soft);
      box-shadow: 0 0 0 2px var(--accent-glow);
    }

    .persona-actions {
      display: flex;
      gap: 8px;
      margin-top: 20px;
    }

    .persona-save-btn, .persona-cancel-btn {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .persona-save-btn {
      background: linear-gradient(135deg, var(--accent-red-light), var(--accent-red));
      color: white;
    }

    .persona-save-btn:hover {
      transform: translateY(-1px);
      box-shadow: var(--shadow-glow);
    }

    .persona-cancel-btn {
      background: var(--netflix-dark);
      color: var(--text-secondary);
      border: 1px solid var(--glass-border);
    }

    .persona-cancel-btn:hover {
      background: var(--netflix-hover);
      color: var(--text-primary);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="logo">
      <span class="logo-icon">üé§</span>
      <span class="logo-text">Interview<span class="logo-accent">Buddy</span></span>
    </div>
    <div class="window-controls">
      <button class="window-btn minimize-btn" id="minimize-btn">‚àí</button>
      <button class="window-btn close-btn" id="close-btn">√ó</button>
    </div>
  </div>

  <!-- Settings Bar -->
  <div class="settings-bar">
    <div class="select-wrapper">
      <label class="select-label">AI Provider</label>
      <select id="provider-select">
        <option value="groq" selected>‚ö° Groq (Free & Fast)</option>
        <option value="gemini">üß† Google Gemini</option>
      </select>
    </div>
    <div class="select-wrapper">
      <label class="select-label">Model</label>
      <select id="model-select">
        <!-- Dynamically populated based on provider -->
      </select>
    </div>
    <div class="persona-wrapper">
      <button class="persona-btn" id="persona-btn">
        <span class="persona-icon">üé≠</span>
        <span class="persona-label" id="persona-label">Persona</span>
      </button>
    </div>
  </div>

  <!-- Main Content (Scrollable) -->
  <div class="content" id="content">
    <!-- Status Card -->
    <div class="card status-card">
      <div class="card-title">üöÄ STATUS</div>
      <div class="card-content" id="status-text">Ready to record</div>
      <div class="text-muted" style="margin-top: 8px;" id="status-hint">
        Click record button below to start
      </div>
    </div>

    <!-- Error Card (Hidden by default) -->
    <div class="card error-card hidden" id="error-card">
      <div class="card-title">‚ö†Ô∏è ERROR</div>
      <div class="card-content" id="error-text"></div>
    </div>

    <!-- Transcript Card (Hidden by default) -->
    <div class="card hidden" id="transcript-card">
      <div class="card-title">üìù YOUR QUESTION</div>
      <div class="card-content" id="transcript-text"></div>
    </div>

    <!-- Answer Card (Hidden by default) -->
    <div class="card hidden" id="answer-card">
      <div class="card-title">
        üí° AI ANSWER 
        <span class="badge badge-groq" id="answer-badge">Groq</span>
      </div>
      <div class="card-content" id="answer-text"></div>
      <div class="action-btns">
        <button class="action-btn" id="copy-btn">
          üìã Copy
        </button>
        <button class="action-btn" id="continue-btn">
          ‚û°Ô∏è Continue
        </button>
      </div>
    </div>

    <!-- History View (Hidden by default) -->
    <div id="history-view" class="hidden">
      <div class="card">
        <div class="card-title">üìù RECENT CONVERSATIONS (Last 10)</div>
        <div class="card-content">
          <div id="history-list"></div>
        </div>
        <div class="action-btns" style="margin-top: 12px;">
          <button class="action-btn" id="clear-history-btn">
            üóëÔ∏è Clear History
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Record Button -->
  <button class="record-btn" id="record-btn">
    <span class="btn-icon">üé§</span>
    <span class="btn-text">Start Recording</span>
  </button>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <button class="nav-btn active" id="nav-home">
      <span class="nav-icon">üè†</span>
      <span class="nav-label">Home</span>
    </button>
    <button class="nav-btn" id="nav-history">
      <span class="nav-icon">üìù</span>
      <span class="nav-label">History</span>
    </button>
  </div>

  <!-- Persona Modal (Hidden by default) -->
  <div class="persona-modal hidden" id="persona-modal">
    <div class="persona-content">
      <div class="persona-header">
        <div class="persona-title">üé≠ Set Your Persona</div>
        <button class="persona-close" id="persona-close">√ó</button>
      </div>

      <!-- Predefined Templates -->
      <div class="persona-section">
        <div class="persona-section-title">Quick Templates</div>
        <div class="persona-templates" id="persona-templates">
          <!-- Templates will be inserted here by JS -->
        </div>
      </div>

      <!-- Custom Prompt -->
      <div class="persona-section">
        <div class="persona-section-title">Custom Persona (Optional)</div>
        <textarea 
          id="persona-custom-input" 
          class="persona-custom-input" 
          placeholder="Describe your role and context... e.g., 'You are a senior salesperson with 10 years of experience selling SaaS products to enterprise clients. Your product is an AI-powered CRM system.'"
        ></textarea>
      </div>

      <!-- Actions -->
      <div class="persona-actions">
        <button class="persona-cancel-btn" id="persona-cancel-btn">Cancel</button>
        <button class="persona-save-btn" id="persona-save-btn">Save Persona</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="overlay-whisper.js"></script>
</body>
</html>
